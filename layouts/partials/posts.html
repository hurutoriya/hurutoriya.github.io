<h3>Posts</h3>
<ul id="posts">
    {{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <li>
        <a href="{{ .Permalink }}">
            <small><time>{{ .Date.Format "2006-01-02"}}: </time></small>
            <br>
            {{ .Title }}
        </a>
    </li>
    {{- end }}
</ul>
